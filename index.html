<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/images/android-icon-192x192.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
    </header>
    <main class="weather-container">
      <form id="search-form">
        <input
          type="search"
          id="city-input"
          placeholder="Leiria, Portugal"
          aria-label="Pesquisar Cidade"
        />
        <button type="submit">Pesquisar</button>
      </form>
      <section class="current-weather">
        <article id="weather-display" class="card hidden" aria-live="polite">
          <h2 id="city-name">--</h2>
          <p id="temperature">--ºc</p>
          <img id="weather-icon" src="" alt="condição climatica" />
        </article>
      </section>

      <section id="details-section" class="details-container">
        <div class="detail-box">
         <i class="ri-water-percent-line"></i>
          <div class="detail-text">
            <span class="detail-label">Humidade</span>
            <span class="detail-value"><span id="humidity">--</span>%</span>
          </div>
        </div>
        <div class="detail-box">
          <i class="ri-windy-line"></i>
          <div class="detail-text">
            <span class="detail-label">Vento</span>
            <span class="detail-value"><span id="wind">--</span> km/h</span>
          </div>
        </div>
        <div class="detail-box">
          <i class="ri-sun-line"></i>
          <div class="detail-text">
            <span class="detail-label">Nascer do Sol</span>
            <span class="detail-value" id="sunrise">--:--</span>
          </div>
        </div>
        <div class="detail-box">
          <i class="ri-moon-line"></i>
          <div class="detail-text">
            <span class="detail-label">Pôr do Sol</span>
            <span class="detail-value" id="sunset">--:--</span>
          </div>
        </div>
      </section>
      <footer>
        <p>
          Dados fornecidos por
          <a href="https://openweathermap.org/" target="_blank">OpenWeather</a>
        </p>
      </footer>
    </main>
    <script src="src/js/api.js"></script>
    <script src="src/js/main.js"></script>
  </body>
</html>
